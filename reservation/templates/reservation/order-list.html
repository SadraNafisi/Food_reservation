{% extends 'reservation/base.html' %}

{% block content%}
{% load static %}
<div class="bg" style="background-color: #282a35; min-height:100vh;">
    <div class="container-fluid mb-5 " style=" color:white;">
        <div class="row d-flex align-items-center ">
            {% if orders%}
            {% for order in orders %}
            <div class="col-md-2 col-sm-12 offset-md-1 p-4 text-center" >
                <div class="card"style="">
                  <div class="card-body">
                    <h2 class="card-title">ID: {{order.pk}}</h2>
                    <h3 class="card-title">customer: {{order.customer}}</h3>
                     <h4 class="card-title">Date: {{order.order_date}}</h4>
                       <div class="row d-flex align-items-center mt-3 ">
                      <a href="{% url 'order-check' order.pk%}">
                       <button class="btn btn-primary"> Check</button>
                      </a>
                </div>
                  </div>

            </div>
            </div>
            {% endfor %}

            {% else %}
            <h1 style="display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;">
                No order available !
            </h1>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content%}
